<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>Todo List</h1>

		<!-- add div to seperate buttons -->
		<div>
			<!-- refactored for onclick -->
			<button onclick="handlers.displayTodos()">Display Todos</button>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		<div>

		<div>
			<button onclick="handlers.addTodo()">Add Todo</button>
			<input id="addTodoInputText" type="text">
		<div>

		<!-- add add input buttons -->
		<div>
			<button onclick="handlers.changeTodo()">Change Todo</button>
			<input id="changeTodoInputPosition" type="number">
			<input id="changeTodoInputText" type="text">

		<div>
			<button onclick="handlers.deleteTodo()">Delete Todo</button>

		<div>

		<div>
			<button onclick="handlers.toggleComplete()">Toggle Complete</button>
			<input id="toggleCompleteInputPosition" type="number">
		<div>

		<script src="todoApp.js"></script>
	</body>

</html>
